apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: be
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
  - match:
    - uri:
        prefix: /api/nameday
      headers:
          cookie:
            regex: "^(.*?;)?(canary=true)(;.*)?$"
    route:
    - destination:
        host: be
        subset: v2

  - match:
    - uri:
        prefix: /api/nameday
      headers:
          cookie:
            regex: "^(.*?;)?(canary=false)(;.*)?$"
    route:
    - destination:
        host: be
        subset: v1

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fe
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: fe
        subset: v1
